provisioner:
  name: salt_solo
  log_level: info
  salt_install: none
  require_chef: false
  formula: postgres
  salt_copy_filter:
    - .kitchen
    - .git
  state_top:
    base:
      '*':
        - postgres
  pillars:
    top.sls:
      base:
        '*':
          - postgres
  pillars_from_files:
    postgres.sls: test/salt/pillar/postgres.sls

verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter:
    - cli
  inspec_tests:
    - path: test/integration/default

suites:
  - name: default
